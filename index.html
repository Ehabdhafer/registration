<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <form id="form1">
      <div class="div1">
        <label for="name">Username :</label>
        <input type="text" id="name" pattern="[^\s]+" />
      </div>
      <div class="div1">
        <label for="pass">Password :</label>
        <input type="password" required id="pass" />
      </div>
      <div class="div1">
        <label for="email">Email :</label>
        <input type="email" id="email" />
      </div>
      <div class="div1">
        <label for="phone">Phone number :</label>
        <input type="text" pattern="^07\d{8}$" id="phone" />
      </div>
      <button type="submit" id="submit">Register</button>
    </form>
  </body>
</html>
